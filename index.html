<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>en2ne</title>
    <link rel="stylesheet" href="static/css/bulma.min.css">
    <link rel="stylesheet" href="static/css/main.css">
</head>

<body class="has-background-light" onload="checkQueryStr()">
    <div class="container">
        <div class="box">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item has-text-dark" href="#">
                        <h1 class="subtitle">
                            <strong>en2ne | English to Nepali Unicode Converter</strong>
                        </h1>
                    </a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <a class="icon" href="https://github.com/jarp0l/en2ne" target="_blank">
                            <img class="image" src="static/images/github_logo.png" alt="GitHub" title="Source Code">
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <section class="section">
        <div class="container">
            <div class="box">
                <div class="content">
                    <label for="input" class="label">Input:</label>
                    <textarea name="input" id="en-input" onkeyup="keyPressed()" cols="30" rows="3"
                        class="textarea is-link" placeholder="Type something..." spellcheck="false"></textarea>
                </div>

                <div class="content">
                    <div class="columns">
                        <div class="column">
                            <div class="field is-horizontal is-grouped">
                                <p class="control">
                                    <button id="convert-button" class="button is-success is-small is-focused"
                                        title="Convert text" onclick="keyPressed()">Convert</button>
                                </p>
                                <p class="control is-expanded has-text-centered">
                                    <label class="checkbox">
                                        <input id="auto-convert-checkbox" type="checkbox" checked="checked">
                                        Auto Convert
                                    </label>
                                </p>
                                <p class="control is-expanded">
                                    <button id="clear-button" class="button is-danger is-outlined is-small"
                                        title="Clear input text" onclick="clearBtnPressed()">Clear</button>
                                </p>
                            </div>
                        </div>
                        <div class="column"></div>
                    </div>
                </div>

                <hr>

                <div class="content">
                    <label for="output" class="label">Output:</label>
                    <textarea name="output" id="output" cols="30" rows="3" class="textarea is-primary"
                        placeholder="Result will appear here" spellcheck="false" readonly></textarea>
                </div>

                <div class="content">
                    <div class="columns">
                        <div class="column is-2">
                            <button id="copy-button" class="button is-success is-small is-focused"
                                title="Copy output to clipboard" data-clipboard-target="#output">Copy
                                Output</button>
                        </div>
                        <div class="column is-6">
                            <div class="field has-addons">
                                <p class="control">
                                    <button id="share-btn" class="button is-link is-small"
                                        title="Share input text (Base64 encoded)">Share Input</button>
                                </p>
                                <p class="control">
                                    <input type="text" id="input-url" class="input text is-small has-background-light"
                                        data-autoselect="" value="https://jarp0l.github.io/en2ne/index.html?input="
                                        size=64 readonly>

                                </p>
                            </div>
                        </div>
                        <div class="column"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="box">
            <div class="content">
                <h2 class="title">Tips</h2>
                <div class="columns">
                    <div class="column">
                        <label class="label">Some letters:</label>
                        <table class="table is-bordered is-striped is-hoverable is-fullwidth">
                            <tbody>
                                <tr>
                                    <th>Input</th>
                                    <th>Output</th>
                                </tr>
                                <tr>
                                    <td>Yna</td>
                                    <td>ञ</td>
                                </tr>
                                <tr>
                                    <td>ta</td>
                                    <td>त</td>
                                </tr>
                                <tr>
                                    <td>Ta</td>
                                    <td>ट</td>
                                </tr>
                                <tr>
                                    <td>tha</td>
                                    <td>थ</td>
                                </tr>
                                <tr>
                                    <td>Tha</td>
                                    <td>ठ</td>
                                </tr>
                                <tr>
                                    <td>da</td>
                                    <td>द</td>
                                </tr>
                                <tr>
                                    <td>Da</td>
                                    <td>ड</td>
                                </tr>
                                <tr>
                                    <td>dha</td>
                                    <td>ध</td>
                                </tr>
                                <tr>
                                    <td>Dha</td>
                                    <td>ढ</td>
                                </tr>
                                <tr>
                                    <td>na</td>
                                    <td>न</td>
                                </tr>
                                <tr>
                                    <td>Na</td>
                                    <td>ण</td>
                                </tr>
                                <tr>
                                    <td>sha</td>
                                    <td>श</td>
                                </tr>
                                <tr>
                                    <td>shha</td>
                                    <td>ष</td>
                                </tr>
                                <tr>
                                    <td>kshha</td>
                                    <td>क्ष</td>
                                </tr>
                                <tr>
                                    <td>jYna</td>
                                    <td>ज्ञ</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="column">
                        <label class="label">Some other special characters:</label>
                        <div class="table-container">
                            <table class="table is-bordered is-striped is-hoverable is-fullwidth">
                                <tbody>
                                    <tr>
                                        <th>Input</th>
                                        <th>Output</th>
                                        <th>Remarks</th>
                                    </tr>
                                    <tr>
                                        <td>rr</td>
                                        <td>र्‍</td>
                                        <td>
                                            <i>as in</i>
                                            garryo = गर्‍यो
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>i</td>
                                        <td>इ</td>
                                        <td>
                                            <i>as in</i>
                                            miti = मिति
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>ii</td>
                                        <td>ई</td>
                                        <td>
                                            <i>as in</i>
                                            nepaalii = नेपाली
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>^</td>
                                        <td>ं
                                        </td>
                                        <td>अनुस्वर</td>
                                    </tr>
                                    <tr>
                                        <td>*</td>
                                        <td>ँ</td>
                                        <td>चन्द्रबिन्दु</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="static/js/InputClass.js"></script>
    <script type="text/javascript" src="static/js/Unicode.js"></script>
    <script type="text/javascript" src="static/js/Operation.js"></script>
    <script type="text/javascript" src="static/js/clipboard.min.js"></script>
    <!-- <script src="https://unpkg.com/clipboard@2/dist/clipboard.min.js"></script> -->
    <script type="text/javascript" src="static/js/main.js"></script>
</body>

</html>
